<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

  <title>Linkpage</title>
</head>

<body>
  <main class="secao-principal">
    <header class="topo">
      <button class="topo-interruptor" id="interruptor">
        <img src="./img/light-bulb.svg" alt="icone de interruptor">
      </button>
      <img class="topo-foto-perfil" src="./img/FABIO-modified.png" alt="foto de perfil">
      <h1 class="topo-nome">Fabio Oliveira</h1>
      <span class="topo-profissao">Front-end developer</span>
    </header>
    <section class="links">
      <a class="link-link" href="https://www.linkedin.com/in/fabiobarbosadeveloper/">
        <i class="ri-linkedin-box-fill link-icon"></i>
        Linkedin
      </a>
      <a class="link-link" href="https://www.instagram.com/fabiio_olliveira/">
        <i class="ri-instagram-fill link-icon"></i>
        Instagran
      </a>
      <a class="link-link" href="https://github.com/devsfabio">
        <i class="ri-github-fill link-icon"></i>
        Github
      </a>

    </section>
    <footer class="rodape">
      <p class="pergunta">Algum projeto em mente?</p>
    </footer>
  </main>


  <script src="./script.js"></script>
</body>

</html>
